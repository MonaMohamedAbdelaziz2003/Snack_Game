<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Snack Game</title>
</head>

<body>
    <div class="score">
        <p>Score :
            <span id="score">0</span>
        </p>
    </div>
    <div class="home_snack " id="home_snack">

    </div>

    <div class="game_over" id="game_over">
        <p>Game Over</p>
        <p>High Score :
            <span id="score1">0</span>
        </p>
        <div> <span id="re" class="material-symbols-outlined">
            refresh
            </span></div>

    </div>
    <div class="controle">
        <div id="up"><span class="material-symbols-outlined">
            expand_less
            </span>
        </div>

        <div>
            <div id="lf">
                <span class="material-symbols-outlined ">
                chevron_left
                </span>
            </div>
            <div id="rg">
                <span class=" material-symbols-outlined ">
                        chevron_right
                        </span>
            </div>
        </div>
        <div id="do">
            <span class=" material-symbols-outlined ">
                expand_more
                </span>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
    <script src="js/input.js" type="module"></script>

</body>

</html>

</html>
